<!DOCTYPE html>
<html>
<head>
    <title>Ramadan Mubarak</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='decoration.png') }}">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-b from-slate-900 to-black text-white min-h-screen">

<div class="text-center py-16">
    <h1 class="text-5xl font-bold text-yellow-400 animate-pulse">
        ğŸŒ™ Ramadan Mubarak ğŸŒ™
    </h1>
    <p class="mt-4 text-gray-300">Today: {{ today }}</p>
    <p class="mt-4 text-green-400 italic">{{ quote }}</p>
</div>

<div class="px-6 md:px-20 pb-10">
    <h2 class="text-3xl font-semibold mb-6 text-center">ğŸ“… Ramadan Calendar</h2>

    <div class="grid grid-cols-3 md:grid-cols-6 gap-4">
        {% for day in range(1,31) %}
        <div class="bg-slate-800 p-4 rounded-xl text-center hover:scale-110 transform transition duration-300">
            <p class="text-yellow-400 text-lg font-bold">{{ day }}</p>
            <p class="text-sm text-gray-300">Ramadan</p>
        </div>
        {% endfor %}
    </div>
</div>

<!-- Contact Form -->
<div class="text-center pb-20">
    <h2 class="text-2xl mb-4">ğŸ“© Send Dua Message</h2>
    <form action="/contact" method="POST" class="space-y-4">
        <input name="name" placeholder="Your Name" class="px-4 py-2 rounded text-black">
        <br>
        <textarea name="message" placeholder="Your Message" class="px-4 py-2 rounded text-black"></textarea>
        <br>
        <button class="bg-yellow-500 px-6 py-2 rounded hover:bg-yellow-400">
            Send
        </button>
    </form>

    <hr class="my-10">

<h2 class="text-2xl text-center mb-4">ğŸŒŸ Community Messages</h2>

<div class="max-w-xl mx-auto space-y-4">
    {% for msg in messages %}
    <div class="bg-slate-800 p-4 rounded">
        <p class="text-yellow-400 font-bold">{{ msg.name }}</p>
        <p class="text-gray-300">{{ msg.message }}</p>
    </div>
    {% endfor %}
</div>
</div>

</body>
</html>
