<!DOCTYPE html>
<html>
<head>
    <title>Admin Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white flex items-center justify-center h-screen">

<form method="POST" class="bg-slate-800 p-8 rounded space-y-4">
    <h2 class="text-2xl text-yellow-400">Admin Login</h2>
    {% with messages = get_flashed_messages(with_categories=true) %}
  {% for category, message in messages %}
    <div class="alert alert-{{ category }}">
      {{ message }}
    </div>
  {% endfor %}
{% endwith %}
    <input name="username" placeholder="Username" class="w-full p-2 rounded text-black">
    <input name="password" type="password" placeholder="Password" class="w-full p-2 rounded text-black">
    <button class="bg-yellow-500 px-4 py-2 rounded w-full">Login</button>
</form>

</body>
</html>
